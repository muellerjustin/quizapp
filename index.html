<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
            </svg>
            <h1 id="heading">Quiz App</h1>
            <div id="score" class="hide">0</div>
            <div id="subwrapper">
                <h2 id="subheading">Beanworte möglichst viele Fragen in Folge richtig. Bei einer falschen Antwort fängt das Quiz von vorne an und du verlierst deinen Score.</h2>
                <button id="start">Start</button>
            </div>
            <div id="questionwrapper" class="hide">
                <div id="question_element"></div>
                <div id="antwort_container">
                  <!-- Hier werden die Antworten hinzugefügt -->
                </div>
            </div>
            <button id="weiter_btn" class="hide">Weiter</button>
            <div id="restart_container"></div>  
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
